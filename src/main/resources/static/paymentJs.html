<body>
<h3>Welcome to PMRDA payment Gateway</h3>

<button id="rzp-button1">Pay</button>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "rzp_test_u7pp8C7Fg5Ondo", // Enter the Key ID generated from the Dashboard
    "amount": "100", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
    "currency": "INR",
    "name": "PMRDA",
    "description": "PAYING TO PMRDA BY IIC TECHNOLOGIES",
    "image": "https://www.iictechnologies.com/sites/default/files/iiclogo.png",
     "handler": function (response){
        alert();
        alert(response.razorpay_order_id);
        alert(response.razorpay_signature)
        
        alert("Transcation success, Transcation Id is :"+response.razorpay_payment_id);
        
    },
    "prefill": {
        "name": "IIC TECH ",
        "email": "IICTECH@example.com",
        "contact": "9999999999"
    },
    "notes": {
        "address": "PAYING TO PMRDA BY IIC TECHNOLOGIES"
    },
    "theme": {
        "color": "#3399cc"
    }
};
var rzp1 = new Razorpay(options);
rzp1.on('payment.failed', function (response){
        alert("Transcation Failed, Transcation Id is :"+response.error.metadata.payment_id);
        
});


document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>
